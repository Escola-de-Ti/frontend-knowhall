version: "3.9"
services:
  web-dev:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3333

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"